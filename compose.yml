# Docker Compose for MOS (Mobile Order System)
# Services: Database, Backend API, Customer Frontend, Staff Frontend

services:
  # MariaDB Database
  db:
    image: mariadb:latest
    container_name: mos_mariadb
    environment:
      MARIADB_ROOT_PASSWORD: mospass123
      MARIADB_DATABASE: mosdb
      MARIADB_USER: mosuser
      MARIADB_PASSWORD: mospass123
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database_init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - mos-network

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mos_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/mosdb?useSSL=false&serverTimezone=Asia/Tokyo&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: mosuser
      SPRING_DATASOURCE_PASSWORD: mospass123
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mos-network

  # Customer Frontend (Mobile App)
  customer-frontend:
    build:
      context: ../mos_mobile_system
      dockerfile: Dockerfile
    container_name: mos_customer_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mos-network

  # Staff Frontend (Management App)
  staff-frontend:
    build:
      context: ../mos_staff_system
      dockerfile: Dockerfile
    container_name: mos_staff_frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mos-network

volumes:
  db_data:
    driver: local

networks:
  mos-network:
    driver: bridge
