# Application Name
spring.application.name=mos.service
server.port=8080

# Database Configuration for Docker
spring.datasource.url=jdbc:mariadb://db:3306/mosdb?useSSL=false&serverTimezone=Asia/Tokyo&allowPublicKeyRetrieval=true
spring.datasource.username=mosuser
spring.datasource.password=mospass123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT Configuration
jwt.secret=mosSystemSecretKeyForJwtTokenGenerationAndValidation2026SecureHS512Key
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.mos=DEBUG

# CORS Configuration (allow frontend containers)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
